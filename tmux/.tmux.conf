unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g status-fg colour244
set -g status-bg default
set -g status-left ''
set -g status-right-length 0
set -g status-right-length 20
set -g status-right ''

set -g pane-border-style "fg=default bg=default"
set -g pane-active-border-style "fg=default bg=default"

set-window-option -g window-status-current-style "bold fg=blue"

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -sg escape-time 0

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

bind c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c '#{pane_current_path}'
bind-key b split-window -v -c '#{pane_current_path}'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key M-Left  resize-pane -D 5
bind-key M-Down  resize-pane -U 5
bind-key M-Up    resize-pane -L 5
bind-key M-Right resize-pane -R 5

set -g status-position bottom
# solarized
# set -g status-style bg="#fdf6e3",fg=colour233,dim
# set -g status-style bg="#002b36",fg=colour233,dim
# set -g status-style bg="#f1f1f1",fg=colour233,dim
set -g status-style bg="#eeeeee",fg="#000000",dim
set -g status-left ''
# set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 0
set -g status-left-length 20

# solarized
# setw -g window-status-current-style fg=colour255,bg="#268bd2"
# setw -g window-status-current-style fg=colour255,bg="#458588"
setw -g window-status-current-style fg=colour255,bg="#87005f"
# setw -g window-status-current-style fg=colour255,bg="#f92672"
# setw -g window-status-current-style fg=colour255,bg="#268bd2"
# setw -g window-status-current-style fg="#000000",bg="#fdf6e3"
setw -g window-status-current-format ' #I#[fg="#ffffff"]:#[fg="#ffffff"]#W '

# solarized
# setw -g window-status-style fg=colour255,bg="#002b36"
setw -g window-status-style fg="#000000",bg="#eeeeee"
# setw -g window-status-style fg="#00000:",bg="#eeeeee"
# setw -g window-status-style fg="#000000",bg="#fdf6e3"
# setw -g window-status-style fg="#ffffff",bg="#1b1d1e"
# setw -g window-status-style fg="#000000",bg="#f1f1f1"
setw -g window-status-format ' #I#[fg=colour"#000000"]:#[fg=colour"#000000"]#W#[fg=colour"#000000"]#F '

setw -g window-status-bell-style bold,fg=colour255,bg=colour1

# ！！！importent！！！ 开启24 bit color 其他方式都无效
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"


