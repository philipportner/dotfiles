unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g status-fg colour244
set -g status-bg default
set -g status-left ''
set -g status-right-length 0
set -g status-right-length 20
set -g status-right '%a %Y-%m-%d %H:%M'

set -g pane-border-style "fg=default bg=default"
set -g pane-active-border-style "fg=default bg=default"

set-window-option -g window-status-current-style "bold fg=blue"

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -sg escape-time 0

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

bind c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c '#{pane_current_path}'
bind-key b split-window -v -c '#{pane_current_path}'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key M-Left  resize-pane -D 5
bind-key M-Down  resize-pane -U 5
bind-key M-Up    resize-pane -L 5
bind-key M-Right resize-pane -R 5

# Old color settings from geohots config
set -g status-position bottom
set -g status-style bg="#dedede",fg=colour137,dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour81,bg="#005f87",bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour255,bg=colour244
setw -g window-status-format ' #I#[fg=colour255]:#[fg=colour255]#W#[fg=colour244]#F '

setw -g window-status-bell-style bold,fg=colour255,bg=colour1

# ！！！importent！！！ 开启24 bit color 其他方式都无效
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"


